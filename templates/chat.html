<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free the Cork Wine Chatbot</title>
  <!-- Optional: Google Font for a stylish look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f3e5ab, #d4a373);
      background-size: cover;
      text-align: center;
      color: #333;
    }
    #chatContainer {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
    #closeBtn:hover {
      color: #8B0000;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #8B0000;
      font-weight: 600;
    }
    #inputRow {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #user_input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
      outline: none;
    }
    #sendBtn {
      background: #8B0000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #a52a2a;
    }
    #response {
      text-align: left;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .bubble {
      background: #f9f3e4;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: inline-block;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      line-height: 1.4;
    }
    .userBubble {
      background: #e2d1c3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <button id="closeBtn" onclick="closeChat()">✖</button>
    <h2>Free the Cork Wine Chatbot</h2>
    <div id="inputRow">
      <input id="user_input" type="text" placeholder="Ask me about wine..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
    <div id="response"></div>
  </div>
  <script>
    function sendMessage() {
      const message = document.getElementById("user_input").value;
      if(!message.trim()) return;
      const userBubble = document.createElement("div");
      userBubble.classList.add("bubble", "userBubble");
      userBubble.textContent = "🧑: " + message;
      document.getElementById("response").appendChild(userBubble);
      document.getElementById("user_input").value = "";
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        const aiBubble = document.createElement("div");
        aiBubble.classList.add("bubble");
        let formattedReply = data.reply
          .replace(/\n/g, "<br>")
          .replace(/(\d+)\.\s/g, "<br>• ");
        aiBubble.innerHTML = "🍷: " + formattedReply;
        document.getElementById("response").appendChild(aiBubble);
        document.getElementById("response").scrollTop = document.getElementById("response").scrollHeight;
      })
      .catch(error => {
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("bubble");
        errorBubble.textContent = "Error: " + error;
        document.getElementById("response").appendChild(errorBubble);
      });
    }
    function closeChat() {
      document.getElementById("chatContainer").style.display = "none";
    }
  </script>
</body>
</html>
