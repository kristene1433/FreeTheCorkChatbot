<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free the Cork AI Sommelier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4c0018, #8e2d3f);
      color: #fff;
      text-align: center;
    }
    /* Fullscreen overlay */
    #chatOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #chatContainer {
      position: relative;
      width: 600px;
      max-width: 90%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      color: #333;
      display: flex;
      flex-direction: column;
      max-height: 80vh; /* keep within viewport */
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #8e2d3f;
      cursor: pointer;
    }
    h2 {
      color: #8e2d3f;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #inputRow {
      display: flex;
      margin-bottom: 20px;
    }
    #user_input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #micBtn,
    #sendBtn {
      background: #8e2d3f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
      font-size: 16px;
    }
    #micBtn:hover,
    #sendBtn:hover {
      background: #ac4657;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      text-align: left;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      background: #f4e4d7;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      color: #2a2a2a;
      font-size: 16px;
      line-height: 1.5;
    }
    .userBubble {
      background: #e2d1c3;
      align-self: flex-end;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="chatOverlay">
    <div id="chatContainer">
      <button id="closeBtn" onclick="closeChat()">‚úñ</button>
      <h2>Free the Cork AI Sommelier</h2>

      <div id="inputRow">
        <input id="user_input" type="text" placeholder="Ask your Sommelier..." />
        <button id="micBtn" onclick="startListening()">üé§</button>
        <button id="sendBtn" onclick="sendMessage()">Ask</button>
      </div>

      <div id="response"></div>
    </div>
  </div>

  <script>
    let chosenVoice = null;

    // 1) Listen for voices to load, pick a better-sounding voice if available
    speechSynthesis.onvoiceschanged = () => {
      const allVoices = speechSynthesis.getVoices();
      console.log("Available voices:", allVoices);

      // Example: try to find "Google UK English Female" or fallback to first voice
      const targetName = "Google UK English Female";
      chosenVoice = allVoices.find(v => v.name === targetName) || allVoices[0];
      console.log("Chosen voice:", chosenVoice);
    };

    // 2) Speak text with the chosen voice (or fallback)
    function speakText(text) {
      if (!window.speechSynthesis) return; // not supported
      const utter = new SpeechSynthesisUtterance(text);

      // If voices loaded, use the chosen one
      if (chosenVoice) {
        utter.voice = chosenVoice;
        utter.lang = chosenVoice.lang;
      } else {
        // fallback
        utter.lang = 'en-US';
      }

      utter.rate = 1.0;
      utter.pitch = 1.0;
      speechSynthesis.speak(utter);
    }

    // 3) Speech-to-Text function
    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user_input").value = transcript;
        // Optionally auto-send
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };

      recognition.start();
    }

    // 4) Send message to the bot
    function sendMessage() {
      const message = document.getElementById("user_input").value;
      if (!message.trim()) return;

      const responseDiv = document.getElementById("response");
      // Show user's message bubble
      const userBubble = document.createElement("div");
      userBubble.classList.add("bubble", "userBubble");
      userBubble.textContent = "üßë: " + message;
      responseDiv.appendChild(userBubble);

      // Clear the input
      document.getElementById("user_input").value = "";

      // Make the POST request to /chat
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not OK: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        // AI bubble
        const aiBubble = document.createElement("div");
        aiBubble.classList.add("bubble");
        aiBubble.innerHTML = "üç∑: " + data.reply.replace(/\\n/g, "<br>");
        responseDiv.appendChild(aiBubble);

        // Read the bot's reply out loud
        speakText(data.reply);

        // Auto-scroll to bottom
        responseDiv.scrollTop = responseDiv.scrollHeight;
      })
      .catch(err => {
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("bubble");
        errorBubble.textContent = "Error: " + err;
        responseDiv.appendChild(errorBubble);
      });
    }

    // 5) Close chat overlay
    function closeChat() {
      document.getElementById("chatOverlay").style.display = "none";
    }
  </script>
</body>
</html>
