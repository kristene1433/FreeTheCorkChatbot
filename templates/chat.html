<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free the Cork AI Sommelier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatContainer {
      width: 500px;
      max-width: 90%;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    h2 {
      color: #fff;
      margin-bottom: 15px;
    }
    #toggleContainer {
      margin-bottom: 10px;
      color: #ddd;
    }
    #inputRow {
      display: flex;
      margin-bottom: 15px;
    }
    #user_input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
      font-size: 16px;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
    }
    .userBubble {
      background: #444;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div id="chatContainer">
    <h2>Free the Cork AI Sommelier</h2>

    <!-- Audio toggle -->
    <div style="margin-bottom:10px;">
      <label for="voiceToggle">Audio On:</label>
      <input type="checkbox" id="voiceToggle" checked />
    </div>

    <div id="inputRow">
      <input id="user_input" placeholder="Ask your Sommelier..." />
      <button id="sendBtn" onclick="sendMessage()">Ask</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    let audioOn = true;
    window.currentAudio = null;

    document.getElementById("voiceToggle").addEventListener('change', (e) => {
      audioOn = e.target.checked;
      if (!audioOn && window.currentAudio) {
        window.currentAudio.pause();
        window.currentAudio = null;
      }
    });

    function sendMessage() {
      const inputEl = document.getElementById("user_input");
      const message = inputEl.value.trim();
      if (!message) return;

      const responseDiv = document.getElementById("response");

      // User bubble
      const userBubble = document.createElement("div");
      userBubble.classList.add("bubble", "userBubble");
      userBubble.textContent = "ðŸ§‘: " + message;
      responseDiv.appendChild(userBubble);

      inputEl.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.ok ? res.json() : Promise.reject("Network error"))
      .then(data => {
        // Clean up markdown and spacing clearly
        let cleanText = data.reply
          .replace(/\*\*/g, '') // remove asterisks
          .replace(/\n/g, "<br>");

        const aiBubble = document.createElement("div");
        aiBubble.classList.add("bubble");
        aiBubble.innerHTML = "ðŸ·: " + cleanUpText(data.reply);
        responseDiv.appendChild(aiBubble);

        if (audioOn) {
          return fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: cleanUpText(data.reply, false) })
          });
        } else {
          return null;
        }
      })
      .then(res => res ? res.blob() : null)
      .then(blob => {
        if (!blob || !audioOn) return;
        const audio = new Audio(URL.createObjectURL(blob));
        window.currentAudio = audio;
        audio.play();
        responseDiv.scrollTop = responseDiv.scrollHeight;
      })
      .catch(err => {
        console.error(err);
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("bubble");
        errorBubble.textContent = "Error: " + err;
        responseDiv.appendChild(errorBubble);
      });

      responseDiv.scrollTop = responseDiv.scrollHeight;
    }

    function cleanUpText(text) {
      return text
        .replace(/\*\*/g, "")      // remove all **
        .replace(/\\n/g, "<br>");  // ensure line breaks
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("user_input").addEventListener("keypress", (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
