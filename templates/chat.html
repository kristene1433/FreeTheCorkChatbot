<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free the Cork AI Sommelier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4c0018, #8e2d3f);
      color: #fff;
      text-align: center;
    }
    /* Outer container, to appear above the page */
    #chatOverlay {
      position: fixed;
      inset: 0; /* top:0; right:0; bottom:0; left:0 */
      background: rgba(0, 0, 0, 0.3); /* slight dim behind chat */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #chatContainer {
      position: relative;
      width: 600px;
      max-width: 90%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      color: #333;
      display: flex;
      flex-direction: column;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #8e2d3f;
      cursor: pointer;
    }
    h2 {
      color: #8e2d3f;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #inputRow {
      display: flex;
      margin-bottom: 20px;
    }
    #user_input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #sendBtn {
      background: #8e2d3f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }
    #sendBtn:hover {
      background: #ac4657;
    }
    #response {
      text-align: left;
      /* Removed max-height, removed overflow -> it auto-expands with messages */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      background: #f4e4d7;
      border-radius: 8px;
      padding: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }
    .userBubble {
      background: #e2d1c3;
      align-self: flex-end;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Fullscreen overlay -->
  <div id="chatOverlay">
    <div id="chatContainer">
      <button id="closeBtn" onclick="closeChat()">‚úñ</button>
      <h2>Free the Cork AI Sommelier</h2>
      <div id="inputRow">
        <input id="user_input" type="text" placeholder="Ask your Sommelier..." />
        <button id="sendBtn" onclick="sendMessage()">Ask</button>
      </div>
      <div id="response"></div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const message = document.getElementById("user_input").value;
      if (!message.trim()) return;

      const responseDiv = document.getElementById("response");

      // Show the user's message in a bubble
      const userBubble = document.createElement("div");
      userBubble.classList.add("bubble", "userBubble");
      userBubble.textContent = "üßë: " + message;
      responseDiv.appendChild(userBubble);

      // Clear the input
      document.getElementById("user_input").value = "";

      // Make the POST request to /chat
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not OK: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        const aiBubble = document.createElement("div");
        aiBubble.classList.add("bubble");
        // Convert newlines in the reply to line breaks
        aiBubble.innerHTML = "üç∑: " + data.reply.replace(/\\n/g, "<br>");
        responseDiv.appendChild(aiBubble);
      })
      .catch(err => {
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("bubble");
        errorBubble.textContent = "Error: " + err;
        responseDiv.appendChild(errorBubble);
      });
    }

    function closeChat() {
      // Hide or remove the overlay so user sees the page behind it
      const overlay = document.getElementById("chatOverlay");
      overlay.style.display = "none";
      // Alternatively, remove it from the DOM entirely:
      // overlay.parentNode.removeChild(overlay);
    }
  </script>
</body>
</html>
