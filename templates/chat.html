<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free the Cork AI Sommelier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4c0018, #8e2d3f);
      color: #fff;
      text-align: center;
    }

    /* Fullscreen overlay behind the chat */
    #chatOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #chatContainer {
      position: relative;
      width: 600px;
      max-width: 90%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      color: #333;
      display: flex;
      flex-direction: column;
      max-height: 80vh; /* keep within viewport */
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #8e2d3f;
      cursor: pointer;
    }
    h2 {
      color: #8e2d3f;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #toggleContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #inputRow {
      display: flex;
      margin-bottom: 10px;
    }
    #user_input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #micBtn,
    #sendBtn {
      background: #8e2d3f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
      font-size: 16px;
    }
    #micBtn:hover,
    #sendBtn:hover {
      background: #ac4657;
    }
    #response {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      text-align: left;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      background: #f4e4d7;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      color: #2a2a2a;
      font-size: 16px;
      line-height: 1.5;
    }
    .userBubble {
      background: #e2d1c3;
      align-self: flex-end;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="chatOverlay">
    <div id="chatContainer">
      <button id="closeBtn" onclick="closeChat()">‚úñ</button>
      <h2>Free the Cork AI Sommelier</h2>

      <!-- Voice on/off toggle -->
      <div id="toggleContainer">
        <label for="voiceToggle" style="margin-right:10px;">Voice On:</label>
        <input type="checkbox" id="voiceToggle" checked />
      </div>

      <div id="inputRow">
        <input id="user_input" type="text" placeholder="Ask your Sommelier..." />
        <button id="micBtn" onclick="startListening()">üé§</button>
        <button id="sendBtn" onclick="sendMessage()">Ask</button>
      </div>

      <div id="response"></div>
    </div>
  </div>

  <script>
    let voiceOn = true;

    document.getElementById("voiceToggle").addEventListener('change', (e) => {
      voiceOn = e.target.checked;
    });

    function closeChat() {
      document.getElementById("chatOverlay").style.display = "none";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user_input").value = transcript;
        sendMessage();
      };
      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };
      recognition.start();
    }

    function sendMessage() {
      const message = document.getElementById("user_input").value.trim();
      if (!message) return;

      const responseDiv = document.getElementById("response");

      // Show user bubble
      const userBubble = document.createElement("div");
      userBubble.classList.add("bubble", "userBubble");
      userBubble.textContent = "üßë: " + message;
      responseDiv.appendChild(userBubble);

      // Clear input
      document.getElementById("user_input").value = "";

      // 1) Get AI text from /chat
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not OK: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        // Show AI bubble
        const aiBubble = document.createElement("div");
        aiBubble.classList.add("bubble");
        aiBubble.innerHTML = "üç∑: " + data.reply.replace(/\\n/g, "<br>");
        responseDiv.appendChild(aiBubble);

        // 2) If voice is on, fetch /tts to get MP3 audio
        if (voiceOn) {
          return fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: data.reply })
          });
        } else {
          return null; // skip TTS
        }
      })
      .then(res => {
        if (!res) return;  // voice was off
        if (!res.ok) {
          throw new Error('TTS response not OK: ' + res.status);
        }
        return res.blob(); // MP3 data
      })
      .then(blob => {
        if (!blob) return;
        const audioURL = URL.createObjectURL(blob);
        const audio = new Audio(audioURL);
        audio.play();
        responseDiv.scrollTop = responseDiv.scrollHeight;
      })
      .catch(err => {
        console.error(err);
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("bubble");
        errorBubble.textContent = "Error: " + err;
        responseDiv.appendChild(errorBubble);
      });

      responseDiv.scrollTop = responseDiv.scrollHeight;
    }
  </script>
</body>
</html>
